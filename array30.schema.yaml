# array30.scheme.yaml
# encoding: utf-8

schema:
  schema_id: array30
  name: "行列30"
  version: "2.0.ex.1"
  author:
    - 發明人 廖明德先生
    - Jiehong Ma <ma.jiehong@gmail.com>
    - Terry Tsang <archerindigo@gmail.com>
    - Jeang Bo Yuan <jeangbyj@gmail.com>
  description: |
    行列30輸入法
    http://www.array.com.tw/
  dependencies:
#    - default.yaml中的punctuator和key_binder
    - array30_wsymbols
    - array30_query
#    - terra_pinyin         # (optional)
#    - luna_quanpin         # (optional)
#    - emoji_suggestion opencc組建  (optional)

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    reset: 1
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_suggestion
    states: [ "🈚️", "🈶️" ]

menu:
  page_size: 10

engine:
  processors:
    - lua_processor@*rime_array30_processor
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@wsymbols
    - affix_segmentor@array30_query                 # "?"萬用字元用
    - affix_segmentor@luna_pinyin                   # 拼音反查行列用
    - affix_segmentor@array30_to_bopomofo           # 行列反查注音用
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - table_translator@wsymbols
    - table_translator@array30_query                # "?"萬用字元用
    - script_translator@luna_pinyin                 # 拼音反查行列用
    - table_translator@array30_to_bopomofo          # 行列反查注音用
    - punct_translator
  filters:
    - simplifier
    - simplifier@emoji_suggestion
    - uniquifier
    - reverse_lookup_filter@reverse_lookup_array30      # 反查行列
    - reverse_lookup_filter@reverse_lookup_bopomofo     # 反查注音
    - lua_filter@*rime_array30_filter

speller:
  auto_select: true
  auto_select_pattern: "^.*!$" # 輸入!後自動上屏
  alphabet: "abcdefghjiklmnopqrstuvwxyz;,./?'ABCDEFGHIJKLMNOPQRSTUVWXYZ!" # ! -> 特別碼
  delimiter: "\\"
  algebra:
    - xform/^(.*)&$/$1!/    # 重碼字視作特別碼
    - xform/^(.*)@..$/$1/   # 簡碼，去掉@後綴

#主translator
translator:
  dictionary: array30
  enable_charset_filter: true
  enable_user_dict: false
  enable_completion: true   # 預設啟動逐鍵提示，照顧emoji輸入
  enable_sentence: false  #預設取消自動造句
  preedit_format:
    __include: array30_format
  comment_format:
    __include: array30_format

#w+數字鍵segmentor加translator
wsymbols:
  tag: wsymbols
  dictionary: array30_wsymbols
  enable_completion: false
  enable_sentence: false
  enable_user_dict: false
  preedit_format:
    - 'xform|^w1$|標點符號|'
    - 'xform|^w2$|括號符號|'
    - 'xform|^w3$|一般符號|'
    - 'xform|^w4$|數學符號|'
    - 'xform|^w5$|方向符號|'
    - 'xform|^w6$|單位符號|'
    - 'xform|^w7$|圖表符號|'
    - 'xform|^w8$|順序符號|'
    - 'xform|^w9$|希臘符號|'
    - 'xform|^w0$|注音符號|'


#萬用字元用segmentor加translator
array30_query:
  tag: array30_query
  dictionary: array30_query
  enable_charset_filter: true
  enable_completion: true
  enable_sentence: false
  enable_user_dict: true
  preedit_format:
    __include: array30_format
  comment_format:
    __include: array30_format

# 拼音反查行列用segmentor加translator
luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin
  prism: luna_quanpin
  prefix: "`"
  suffix: "\\"
  tips: 〔拼音→行列〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
    
#行列反查注音用segmentor加translator
array30_to_bopomofo:
  tag: array30_to_bopomofo
  dictionary: array30
  prism: array30
  enable_completion: true
  prefix: "="
  suffix: "\\"
  tips: "〔行列→注音〕"
  preedit_format:
    __include: array30_format

#filter
emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

# 從其他輸入方案反查行列用filter
reverse_lookup_array30:
  tags: [ luna_pinyin, array30_query ]
  overwrite_comment: true
  dictionary: array30
  comment_format:
    __include: array30_format
    __append:
      - 'xform| | ][ |'
      - 'xform|^(.)|[ $1|'
      - 'xform|(.)$|$1 ]|' #將每個字碼以[ ]包住

#從其他輸入方案反查注音用filter
reverse_lookup_bopomofo:
  tags: [array30_to_bopomofo]
  overwrite_comment: true
  dictionary: terra_pinyin
  comment_format:
    - "xform/e?r5$/er5/"
    - "xform/e?r5 /er5 /"
    - "xform/iu/iou/"
    - "xform/ui/uei/"
    - "xform/ong/ung/"
    - "xform/^yi?/i/"
    - "xform/ yi?/ i/"
    - "xform/^wu?/u/"
    - "xform/ wu?/ u/"
    - "xform/iu/v/"
    - "xform/^([jqx])u/$1v/"
    - "xform/ ([jqx])u/ $1v/"
    - "xform/([iuv])n/$1en/"
    - "xform/zh/Z/"
    - "xform/ch/C/"
    - "xform/sh/S/"
    - "xform/ai/A/"
    - "xform/ei/I/"
    - "xform/ao/O/"
    - "xform/ou/U/"
    - "xform/ang/K/"
    - "xform/eng/G/"
    - "xform/an/M/"
    - "xform/en/N/"
    - "xform/er/R/"
    - "xform/eh/E/"
    - "xform/([iv])e/$1E/"
    - "xform/1//"
    - "xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR2345|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙|"
    - 'xform| | ][ |'
    - 'xform|^(.)|[ $1|'
    - 'xform|(.)$|$1 ]|' #將每個字碼以[ ]包住

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: paging, accept: comma, send: comma }
    - { when: has_menu, accept: period, send: period }
    - { when: has_menu, accept: space, send: space }
    - { when: composing, accept: space, send: Escape }

recognizer:
  patterns:
    wsymbols: "^[w][0-9]$"
    array30_query: "^.*[?]+[a-z;,.\/]*\\\\?$"
    luna_pinyin: "`[a-z]*\\\\?$"
    array30_to_bopomofo: "=[a-z;\/.,]*\\\\?"

###############雜項################

