# array30.scheme.yaml
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: array30
  name: "行列30"
  version: "1.1"
  author:
    - 發明人 廖明德先生
    - Jiehong Ma <ma.jiehong@gmail.com>
    - Terry Tsang <archerindigo@gmail.com>
  description: |
    行列輸入法
    http://www.array.com.tw/
  dependencies:
    - luna_quanpin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_suggestion
    states: [ "🈚️", "🈶️" ]

menu:
  page_size: 10

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@luna_pinyin                   # 反查拼音用
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
    - script_translator@luna_pinyin                 # 反查拼音用
  filters:
    - simplifier
    - simplifier@emoji_suggestion
    - uniquifier
    - reverse_lookup_filter@reverse_lookup_array30      # 反查

speller:
  alphabet: 'abcdefghjiklmnopqrstuvwxyz;,./?ABCDEFGHJIKLMNOPQRSTUVWXYZ'
  delimiter: " '"
  #max_code_length: 5
  algebra:
    # "?"萬用字元
    - derive/^(.).$/$1\?/               # .?
    - derive/^.(.)$/\?$1/               # ?.
    - derive/^(.)(.).$/$1$2\?/          # ..?
    - derive/^(.).(.)$/$1\?$2/          # .?.
    - derive/^(.)..$/$1\?\?/            # .??
    - derive/^.(.)(.)$/\?$1$2/          # ?..
    - derive/^.(.).$/\?$1\?/            # ?.?
    - derive/^..(.)$/\?\?$1/            # ??.
    - derive/^(.)(.)(.).$/$1$2$3\?/     # ...?
    - derive/^(.)(.).(.)$/$1$2\?$3/     # ..?.
    - derive/^(.)(.)..$/$1$2\?\?/       # ..??
    - derive/^(.).(.)(.)$/$1\?$2$3/     # .?..
    - derive/^(.).(.).$/$1\?$2\?/       # .?.?
    - derive/^(.)..(.)$/$1\?\?$2/       # .??.
    - derive/^(.)...$/$1\?\?\?/         # .???
    - derive/^.(.)(.)(.)$/\?$1$2$3/     # ?...
    - derive/^.(.)(.).$/\?$1$2\?/       # ?..?
    - derive/^.(.).(.)$/\?$1\?$2/       # ?.?.
    - derive/^.(.)..$/\?$1\?\?/         # ?.??
    - derive/^..(.)(.)$/\?\?$1$2/       # ??..
    - derive/^..(.).$/\?\?$1\?/         # ??.?
    - derive/^...(.)$/\?\?\?$1/         # ???.

translator:
  dictionary: array30
  enable_charset_filter: true
  enable_completion: true   # 預設啟動逐鍵提示，照顧emoji輸入
  disable_user_dict_for_patterns:
    - "^[^ASDFGHJKL].?$"  # 單碼及雙碼不調頻，以保持簡碼位置。Emoji例外
  preedit_format: &format
    - 'xform|^Q$|標點符號|'
    - 'xform|^W$|括號符號|'
    - 'xform|^E$|一般符號|'
    - 'xform|^R$|數學符號|'
    - 'xform|^T$|方向符號|'
    - 'xform|^Y$|單位符號|'
    - 'xform|^U$|圖表符號|'
    - 'xform|^I$|順序符號|'
    - 'xform|^O$|希臘符號|'
    - 'xform|^P$|注音符號|'
    - 'xform|^A$|🙂|'   # Smileys & Emotion
    - 'xform|^S$|🧑|'   # People & Body
    - 'xform|^D$|🐕|'   # Animals & Nature
    - 'xform|^F$|🍴|'   # Food & Drink
    - 'xform|^G$|✈|'   # Travel & Places
    - 'xform|^H$|⚽|'   # Activities
    - 'xform|^J$|💡|'   # Objects
    - 'xform|^K$|🔣|'   # Symbols
    - 'xform|^L$|🏴|'   # Flags
    - 'xform|v|4v|'
    - 'xform|q|1^|'
    - 'xform|w|2^|'
    - 'xform|e|3^|'
    - 'xform|r|4^|'
    - 'xform|t|5^|'
    - 'xform|y|6^|'
    - 'xform|u|7^|'
    - 'xform|i|8^|'
    - 'xform|o|9^|'
    - 'xform|p|0^|'
    - 'xform|a|1-|'
    - 'xform|s|2-|'
    - 'xform|d|3-|'
    - 'xform|f|4-|'
    - 'xform|g|5-|'
    - 'xform|h|6-|'
    - 'xform|j|7-|'
    - 'xform|k|8-|'
    - 'xform|l|9-|'
    - 'xform|;|0-|'
    - 'xform|z|1v|'
    - 'xform|x|2v|'
    - 'xform|c|3v|'
    - 'xform|b|5v|'
    - 'xform|n|6v|'
    - 'xform|m|7v|'
    - 'xform|,|8v|'
    - 'xform|\.|9v|'
    - 'xform|/|0v|'
    - 'xlit|~-^v|～‐↑↓|'
  comment_format: *format

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

# 反查拼音用translator
luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin
  prism: luna_quanpin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

# 從其他輸入方案反查行列
reverse_lookup_array30:
  tags: [ luna_pinyin ]
  overwrite_comment: true
  dictionary: array30
  comment_format: *format

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: paging, accept: comma, send: comma }
    - { when: has_menu, accept: period, send: period }

recognizer:
  patterns:
    luna_pinyin: "`[a-z]*'?$"
    email: "^[a-z][-_.0-9a-z]*@.*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
